<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            colors: {
              // Vercel-inspired palette
              background: '#000000',
              accents: {
                1: '#111111',
                2: '#333333',
                3: '#444444',
                4: '#666666',
                5: '#888888',
                6: '#999999',
                7: '#eaeaea',
                8: '#fafafa',
              },
              success: '#0070f3', // Vercel Blue for success/brand
              error: '#ee0000',
              warning: '#f5a623',
            }
          },
        },
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@4.6.0?deps=react@18.2.0,react-dom@18.2.0"
  }
}
</script>
    <style>
      /* Custom Scrollbar for Vercel feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 5px;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      /* ASCII Loader Styles */
      .loader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #000000;
        color: #eaeaea;
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
        letter-spacing: -0.5px;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 300px;
      }
      .blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .dim { color: #444; }
      .blue { color: #0070f3; }
      .green { color: #22c55e; }
    </style>
  </head>
  <body class="bg-background text-accents-8 h-[100dvh] overflow-hidden antialiased selection:bg-success selection:text-white">
    <div id="root">
      <div class="loader-container">
        <div class="loader-content">
          <div><span class="blue">➜</span> <span class="dim">~</span> json_forge --init</div>
          <div><span class="green">✓</span> <span class="dim">core_modules_loaded</span></div>
          <div id="loading-bar">[....................] <span class="dim">0%</span></div>
          <div class="dim">> waiting_for_react...<span class="blink">_</span></div>
        </div>
      </div>
      <script>
        (function() {
          const bar = document.getElementById('loading-bar');
          if (!bar) return;
          const total = 20;
          let current = 0;
          
          const interval = setInterval(() => {
            current++;
            if (current > total) {
              current = 0; // Loop seamlessly until React mounts
            }
            
            const filled = '#'.repeat(current);
            const empty = '.'.repeat(total - current);
            const percent = Math.floor((current / total) * 100);
            
            bar.innerHTML = `[${filled}${empty}] <span class="dim">${percent}%</span>`;
          }, 80);
        })();
      </script>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
