    <style>
      /* Custom Scrollbar for Vercel feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-background);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accents-2);
        border-radius: 5px;
        border: 2px solid var(--bg-background);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accents-3);
      }

      /* ASCII Loader Styles */
      .loader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #000000;
        color: #eaeaea;
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
        letter-spacing: -0.5px;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: max-content;
        max-width: 100%;
        padding: 0 16px;
      }
      .blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .dim { color: #444; }
      .blue { color: #0070f3; }
      .green { color: #22c55e; }

      /* Monaco Editor Custom Highlight */
      .editor-match-highlight {
        background-color: rgba(234, 179, 8, 0.2) !important; /* yellow-500 with opacity */
        border-bottom: 2px solid rgba(234, 179, 8, 0.5);
      }
      .editor-match-highlight-overview {
        background-color: rgba(234, 179, 8, 0.8) !important;
      }
    </style>
  </head>
  <body class="bg-background text-accents-8 h-[100dvh] overflow-hidden antialiased selection:bg-success selection:text-white transition-colors duration-300">
    <div id="root">
      <div class="loader-container">
        <div class="loader-content">
          <div><span class="blue">➜</span> <span class="dim">~</span> json_forge --init</div>
          <div><span class="green">✓</span> <span class="dim">core_modules_loaded</span></div>
          <div id="loading-bar">[....................] <span class="dim">0%</span></div>
          <div class="dim">> waiting_for_react...<span class="blink">_</span></div>
        </div>
      </div>
      <script>
        (function() {
          const bar = document.getElementById('loading-bar');
          if (!bar) return;
          const total = 20;
          let current = 0;
          
          const interval = setInterval(() => {
            current++;
            if (current > total) {
              current = 0; // Loop seamlessly until React mounts
            }
            
            const filled = '#'.repeat(current);
            const empty = '.'.repeat(total - current);
            const percent = Math.floor((current / total) * 100);
            
            bar.innerHTML = `[${filled}${empty}] <span class="dim">${percent}%</span>`;
          }, 80);
        })();
      </script>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
